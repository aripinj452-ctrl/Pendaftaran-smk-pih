<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru | SMK Plus Ibnu Hajar</title>
    <style>
        
        :root {
            --primary-color: #007bff; 
            --secondary-color: #28a745; 
            --background-color: #f8f9fa;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            width: 100px; 
            height: auto;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2em;
        }

        h2 {
            color: var(--secondary-color);
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none; 
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        /* * STYLE BARU DITAMBAHKAN UNTUK PESAN ERROR
         */
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVF3cfFw53ixfYgx1LP6KX_0KYmfbvvIE-IQ&s" alt="Logo SMK Plus Ibnu Hajar" class="logo">
            </div>
            <h1>Pendaftaran Siswa Baru</h1>
            <p>SMK Plus Ibnu Hajar - Tahun Ajaran 2025/2026</p>
        </header>

        <form id="pendaftaranForm">
            <h2>Data Calon Siswa</h2>

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tempatLahir">Tempat Lahir</label>
                <input type="text" id="tempatLahir" name="tempatLahir" required>
            </div>

            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required>
            </div>

            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="">-- Pilih --</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <h2>Pilihan Jurusan</h2>

            <div class="form-group">
                <label for="jurusan">Pilih Jurusan</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="TKJ">Teknik Komputer dan Jaringan (TKJ)</option>
                    
                    </select>
            </div>

            <h2>Alamat</h2>

            <div class="form-group">
                <label for="alamat">Alamat Lengkap</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
            </div>

            <button type="submit">Daftar Sekarang</button>
        </form>

        <div id="messageBox" class="message"></div>

    </div>

    <script>
        document.getElementById('pendaftaranForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const messageBox = document.getElementById('messageBox');
            
            // 1. Kumpulkan semua data dari form
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // 2. Validasi sederhana (bisa Anda kembangkan)
            if (!data.nama || !data.email || !data.jurusan) {
                alert("Mohon lengkapi semua data wajib.");
                return;
            }

            // Tampilkan status loading
            messageBox.style.display = 'block';
            messageBox.className = 'message'; // Reset kelas
            messageBox.innerHTML = 'Sedang mengirim data...';
            messageBox.scrollIntoView({ behavior: 'smooth' });

            try {
                // 3. Kirim data ke backend Anda
                //    GANTI '/api/kirim-pendaftaran' DENGAN URL BACKEND ANDA
                const response = await fetch('https://usebasin.com/f/2a388ba1ba1d', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // 4. Sukses - tampilkan pesan berhasil
                    messageBox.className = 'message success';
                    messageBox.innerHTML = `âœ… **Pendaftaran Berhasil!** Terima kasih, **${data.nama}**, data Anda telah kami terima untuk Jurusan ${data.jurusan}. Kami akan menghubungi Anda melalui email **${data.email}** untuk langkah selanjutnya.`;
                    form.reset();
                } else {
                    // 5. Gagal - tampilkan pesan error dari server
                    messageBox.className = 'message error';
                    messageBox.innerHTML = 'Terjadi kesalahan saat mengirim data. Coba lagi nanti.';
                }

            } catch (error) {
                // 6. Gagal - tampilkan pesan error jaringan
                console.error('Error:', error);
                messageBox.className = 'message error';
                messageBox.innerHTML = 'Terjadi kesalahan jaringan. Periksa koneksi Anda.';
            }
        });
    </script>
    </body>
</html>
